<!DOCTYPE html>
<html>
<head>
    <title>Stress Assessment</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        
        h1 {
            color: #009579;
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        
        .form-container {
            background-color: white;
            border: 2px solid #009579;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        
        .form-container hr {
            border: none;
            border-top: 2px solid #009579;
            margin: 15px 0;
        }

        
        .form-container div {
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            color: #009579;
            display: block;
            margin-bottom: 8px;
        }

        
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container input[type="text"]:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            outline: none;
            border-color: #009579;
            box-shadow: 0 0 5px rgba(0, 149, 121, 0.5);
        }

       
        .form-container button {
            background-color: #009579;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #007d62;
        }

       
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Stress Assessment</h1>
    <div class="form-container">
        <form method="post" action="{% url 'stress-assessment' %}">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <hr>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
