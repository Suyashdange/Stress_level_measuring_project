<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css'%}">
</head>
<body>
  
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Register</header>
      <form method="POST" action="{%url 'register'%}">
        {% csrf_token %}
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages|slice:"-1:" %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
        <input type="email" name="email" placeholder="Enter your email" value="" required>
        <input type="password" name="password" placeholder="Enter your password" value="" required>
        <input type="password" placeholder="Confirm your password" value="" required>
        <input type="radio" id="user" name="type" value="user" style="width:20px" required>
        <label for="user" style="margin-top:18px">User</label><br>
        <input type="radio" id="counsellor" name="type" value="counsellor" label="Counsellor"style="width:20px" required>
        <label for="counsellor">Counsellor</label><br>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="{% url 'login'%}">Login</a>
         </span>
      </div>
    </div>
  </div>
</body>
</html>
