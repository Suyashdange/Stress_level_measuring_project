<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Appointment</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'appointment.css'%}">
  <style>
    h1 {
      color: #009579;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
  }
  </style>
</head>
<body>
<h1>Appointment</h1>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form action="{%url 'appointment'%}" method="POST">
        {% csrf_token %}
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Full Name </label>
          <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input"/>
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Phone Number </label>
          <input type="text" name="phone" id="phone" placeholder="Enter your phone number" class="formbold-form-input"/>
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
            value='{{request.user.email}}'
          />
        </div>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label"> Date </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <label for="time" class="formbold-form-label"> Time </label>
              <input
                type="time"
                name="time"
                id="time"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
  
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Address Details
          </label>
              <div class="formbold-mb-5">
                <input type="text" name="address" id="area" placeholder="Enter address" class="formbold-form-input"/>
              </div>
            </div>
        <div>
          <button class="formbold-btn">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
