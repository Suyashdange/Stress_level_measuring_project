<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
<div class="container">
    <div class="card">

      <p class="">contact</p>
      <p class="">address</p>
      <a href="{%url 'accept'%}">

      </a>
    </div>
    </div>
