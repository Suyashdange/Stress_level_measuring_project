<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>counsellors</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'counsellors.css'%}">
  <style>
    h1 {
      color: #009579;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
  }
  </style>
</head>
<body>
  <h1>Counsellors</h1>
  <div class="container">
    {% if counsellors %}
      {% for counsellor in counsellors %}
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Person" class="card__image">
          <p class="card__name">{{ counsellor.counsellorname }}</p>
          <p>Contact: {{ counsellor.contact }}</p>
          <p>Address: {{ counsellor.address }}</p>
          <a href="{% url 'appointment' %}">
            <input class="button btn draw-border" value="Book Appointment"></input>
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p>No counselors available at the moment.</p>
    {% endif %}
  </div>
</body>
</html>
